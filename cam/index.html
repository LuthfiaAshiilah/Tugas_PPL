<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Camera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="box">
          <div class="content">
            <h3>Camera</h3>
          </div>
        </div>
      </div>

      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-four-fifths">
              <video autoplay id="video"></video>
              <button class="button is-hidden" id="btnPlay">
                <span class="icon is-small">
                  <i class="fas fa-play"></i>
                </span>
              </button>
              <button class="button" id="btnPause">
                <span class="icon is-small">
                  <i class="fas fa-pause"></i>
                </span>
              </button>
              <button class="button is-success" id="btnScreenshot">
                <span class="icon is-small">
                  <i class="fas fa-camera"></i>
                </span>
              </button>
              <button class="button" id="btnChangeCamera">
                <span class="icon">
                  <i class="fas fa-sync-alt"></i>
                </span>
                <span>Switch camera</span>
              </button>
            </div>
            <div class="column">
              <h2 class="title" style="color: white">Screenshots</h2>
              <div id="screenshots"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <canvas class="is-hidden" id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
